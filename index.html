<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top, #3E3EEC, #0d0d14);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Animated Background Orbs */
    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(80px);
      animation: float 8s infinite ease-in-out;
    }
    .orb:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .orb:nth-child(2) { top: 50%; left: 70%; animation-delay: 2s; }
    .orb:nth-child(3) { top: 80%; left: 30%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1.1); opacity: 0.5; }
      50% { transform: translateY(-30px) scale(1.2); opacity: 0.8; }
    }

    /* Glass Card */
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      padding: 40px;
      width: 350px;
    }

    /* Heading and Text */
    .login-card h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .login-card p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 30px;
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .input-group input:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 10px #00d4ff;
    }

    /* Button */
    .login-button {
      display: inline-block;
      width: 100%;
      padding: 12px 15px;
      background: linear-gradient(135deg, #00d4ff, #007bff);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00d4ff;
    }

    /* Links */
    .login-card a {
      display: block;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-card a:hover {
      color: #00d4ff;
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      cursor: pointer;
    }
    .dark-mode-toggle:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="login-card">
    <h1>Login</h1>
    <p>Welcome back! Please enter your credentials to continue.</p>
    <div class="input-group">
      <input type="text" placeholder="Username or Email">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>
    <button class="login-button">Sign In</button>
    <a href="#">Forgot Password?</a>
    <a href="#">Create an Account</a>
    <div class="dark-mode-toggle">Toggle Dark/Light Mode</div>
  </div>
</body>
</html>
